<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function add() {
        document.getElementById("h4").innerText="Image Element Added " ;
        document.getElementById("h4").style.color = "green";
        document.getElementById("img").src =
          "https://geekster.in/images/logo.svg";
      }
    </script>
  </head>
  <body style="text-align: center">
    <h2 style="color: green">Geekster</h2>

    <h4>Click on the button to add image element</h4>
    <button onclick="add()" style="border:1px solid gray ; border-radius: 4px; box-shadow: 0px 0px 4px;">Click here</button>
    <h4 id="h4"></h4>
    <img id="img" src="" alt="" />
  </body>
</html>
